<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Practice</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Global Styles -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Pyodide -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
</head>

<body>

<div class="container">

  <h1 class="app-title">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" class="logo">
    Python Practice
  </h1>

  <!-- Selectors and Progress/Score -->
  <div class="selectors-wrapper">
    <!-- Левый блок: селекторы -->
    <div class="selectors">
      <label>
        <span data-i18n="selectLevel">Level</span>
        <select id="levelSelect"></select>
      </label>

      <label>
        <span data-i18n="selectTopic">Topic</span>
        <select id="topicSelect"></select>
      </label>

      <label>
        Task
        <select id="taskSelect"></select>
      </label>

      <!-- Языки UI -->
      <label>
        Language
        <select id="languageSelect">
          <option value="en">English</option>
          <!-- Добавьте другие языки -->
        </select>
      </label>
    </div>

    <!-- Правый блок: прогресс + счет -->
    <div class="progress-score-wrapper">
      <div class="level-progress">
        <span class="progress-label">Level Progress</span>
        <span id="progressBar" class="progress-bar"></span>
      </div>

      <div class="score-container">
        <span class="score-label" data-i18n="score">Score</span>
        <span id="scoreValue" class="score-value">0</span>
      </div>
    </div>
  </div>

  <hr class="section-divider">

  <!-- Task -->
  <div class="task-card">
    <div class="task-description" id="taskDescription"></div>
    <div class="editor-container" id="editor"></div>
    <button onclick="runCode()" data-i18n="runTests">Run Tests</button>
  </div>

  <hr class="section-divider">

  <!-- Output -->
  <pre id="output"></pre>

  <!-- Results -->
  <div class="results-card">
    <div id="testTableContainer"></div>
  </div>

</div>

<footer class="footer">
  v 0.8.1
</footer>

<!-- CM6 и Автодополнение -->
<script type="module">
  import "./src/main.js";
</script>

</body>
</html>
